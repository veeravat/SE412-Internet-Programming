<!DOCTYPE html>
<html>

<body>
    <h1>What Can javaScript Do?</h1>
    <p id="demo">javaScript can change HTML content.</p>
    <button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello Javascript'">Click Me</button>
    <p></p>
    <button type="button" onclick="document.getElementById('myimage').src='images/lightoff.png'">Turn off the light</button>
    <img src="images/lightoff.png" id="myimage" alt="light">
    <button type="button" onclick="document.getElementById('myimage').src='images/lighton.png'">Turn on the light</button>
</body>

</html>
